<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/global.css">
    <link rel="stylesheet" href="./../styles/index.css">
    <title>Lista de tarefas - Cadastre-se</title>

</head>
<body>
    <header>
        <div class="div-titulo">
            <h1>Lista de Tarefas</h1>
        </div>
    </header>

    <main>
        <section class="criar-conta">
            <form>
                <fieldset class="criar-conta form">
                    <legend>
                        Ainda nÃ£o tem uma conta? Cadastre-se!
                    </legend>
                    <label for="email">E-mail: </label>
                    <input name="email" type="email" required>
                    <br>
                    <label for="nome">Nome: </label>
                    <input name="nome" type="text" required>
                    <br>
                    <label for="senha">Crie uma senha:</label>
                    <input name="senha" type="password" required>
                    <br>
                    <label for="confirmacao-senha">Confirme a senha:</label>
                    <input name="confirmacao-senha" type="password" required>
                    <br>
                    <label for="foto-perfil">Insira uma foto de perfil (opcional): </label>
                    <input name="foto-perfil" type="file" accept=".jpeg, .png">
                    <br>
                    
                    <button type="submit">Registrar-se</button>
                    <a href="./../index.html" class="botao-voltar">Voltar para Login</a>
                    
                </fieldset>
            </form>
        </section>

        <script src="./../js/cadastro.js"></script>
      
    </main>
    
</body>
</html>
