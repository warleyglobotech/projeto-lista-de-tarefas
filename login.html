<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas - Login</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome_usuario">

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email_usuario">

        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha_usuario">

        <br><br>

        <label for="foto">Foto de Perfil:</label>
        <input type="file" id="foto" name="foto_usuario">

        <br><br>

        <button type="submit">Cadastrar</button>
        <button type="button">Entrar</button>
    </form>

</body>
</html>
