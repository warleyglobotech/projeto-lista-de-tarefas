<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Tarefas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  </head>
  <body>
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
            <div>
                <h2>Olá, [Nome do Usuário]!</h2>
            </div>
            <div>
                <button class="btn btn-outline-danger">Sair</button>
            </div>
        </div>

        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Digite o nome da nova lista">
            <button class="btn btn-primary" type="button">Criar Lista</button>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Compras do Supermercado</h5>
                <button class="btn btn-sm btn-outline-danger">Remover Lista</button>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Adicionar nova tarefa">
                    <button class="btn btn-primary" type="button">Adicionar</button>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input class="form-check-input me-2" type="checkbox" id="task1">
                        <label for="task1">Comprar leite</label>
                    </div>
                    <button class="btn btn-sm btn-danger">X</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input class="form-check-input me-2" type="checkbox" id="task2" checked>
                        <label for="task2" class="text-decoration-line-through">Pagar a conta de luz</label>
                    </div>
                    <button class="btn btn-sm btn-danger">X</button>
                </li>
            </ul>
        </div>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Estudos Globotech</h5>
                <button class="btn btn-sm btn-outline-danger">Remover Lista</button>
            </div>
            <div class="card-body">
               </div>
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
